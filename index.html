<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="container-box">
        <div class="head">
          <div class="word one">
            <p>My balance</p>
            <h1>$921.48</h1>
          </div>
          <div class="border">
            <span class="span1"></span>
            <span class="span2"></span>
          </div>
        </div>

        <!-- Secont Section - Main -->
        <div class="main">
          <div class="main__container">
            <h1 class="small">Spending - Last 7 days</h1>

            <div class="borce">
              <p class="mon">mon</p>
              <p class="tue">tue</p>
              <p class="blue"><small class="small1">$52.36</small> wed</p>
              <p class="thu"><small class="small2">$31.07</small> thu</p>
              <p class="fri">fri</p>
              <p class="sat">sat</p>
              <p class="sun">sun</p>
            </div>
            <div class="border1"></div>

            <div class="flex">
              <div class="word">
                <p>Total this month</p>
                <h1>$478.33</h1>
              </div>

              <div class="word cont__procent">
                <h1>+2.4%</h1>
                <p>from last month</p>
              </div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Coded by
          <a href="https://alex-end-web.netlify.app/" target="_blank"
            >Aleksandar Georgiev</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
